    <form action="#" method="POST">
        <h1>Registrarte</h1>
        <div id="nombres">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
        </div>
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <label id="label-nacimiento">Fecha de nacimiento<input id="input-nacimiento" type="date" required></label>
        <div>
            <p>Sexo</p>
            <label>Masculino</label><input type="radio" value="masculino" name="sexo" class="sexo">
            <label>Femenino</label><input type="radio" value="femenino" name="sexo" class="sexo"> 
            <label>Otro</label><input type="radio" value="otro" name="sexo" class="sexo">
        </div>
        <input type="text" name="domicilio" placeholder="Domicilio" required>
        <input type="text" name="codigo_postal" placeholder="Código Postal" required>
        <input type="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="La contraseña debe tener al menos una mayúscula, una minúscula y un número." placeholder="Contraseña" required>
        <input type="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="La contraseña debe tener al menos una mayúscula, una minúscula y un número." placeholder="Confirma tu contraseña" required>

    </form>
